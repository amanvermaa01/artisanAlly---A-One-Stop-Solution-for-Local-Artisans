<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" />
  
  <!-- Artisan brush/tool -->
  <g transform="translate(25, 25)">
    <!-- Brush handle -->
    <rect x="20" y="45" width="6" height="25" fill="white" rx="3" />
    
    <!-- Brush ferrule -->
    <rect x="18" y="40" width="10" height="8" fill="#fbbf24" rx="1" />
    
    <!-- Brush bristles -->
    <path d="M19 32 L21 40 L23 32 L25 40 L27 32 L29 40" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
    
    <!-- Paint palette -->
    <ellipse cx="45" cy="35" rx="18" ry="12" fill="white" />
    <circle cx="35" cy="32" r="3" fill="#f97316" />
    <circle cx="45" cy="30" r="3" fill="#dc2626" />
    <circle cx="55" cy="32" r="3" fill="#2563eb" />
    <circle cx="40" cy="40" r="2" fill="#8b5cf6" />
    <circle cx="50" cy="38" r="2" fill="#10b981" />
  </g>
  
  <!-- AI circuit pattern -->
  <g transform="translate(15, 75)" opacity="0.8">
    <circle cx="15" cy="5" r="3" fill="white" />
    <circle cx="35" cy="5" r="3" fill="white" />
    <circle cx="55" cy="5" r="3" fill="white" />
    <circle cx="75" cy="5" r="3" fill="white" />
    
    <line x1="18" y1="5" x2="32" y2="5" stroke="white" stroke-width="2" />
    <line x1="38" y1="5" x2="52" y2="5" stroke="white" stroke-width="2" />
    <line x1="58" y1="5" x2="72" y2="5" stroke="white" stroke-width="2" />
    
    <!-- Vertical connectors -->
    <line x1="25" y1="5" x2="25" y2="15" stroke="white" stroke-width="2" />
    <line x1="45" y1="5" x2="45" y2="15" stroke="white" stroke-width="2" />
    <line x1="65" y1="5" x2="65" y2="15" stroke="white" stroke-width="2" />
    
    <!-- Lower nodes -->
    <circle cx="25" cy="15" r="2" fill="white" />
    <circle cx="45" cy="15" r="2" fill="white" />
    <circle cx="65" cy="15" r="2" fill="white" />
  </g>
</svg>
